<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBD Loadout Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="webTitle">DBD LOADOUT CALCULATOR</h1>
      <nav id="navButtons">
        <ul>
          <button>INFO</button>
          <button>HELP</button>
        </ul>
      </nav>
    </header>
    <main>
      <article class="card loadout">
        <h2>LOADOUT</h2>
        <hr />
        <article class="itemAddons">
          <h3>ITEM and ADD-ONS</h3>
          <section class="selectedItemsAddons">
            <div class="item">
              <div class="itemsDisplay">
                <img src="../assets/PurpleBackground.svg" alt="" />
                <img src="../assets/perkImages/Adrenaline.png" alt="" />
              </div>
            </div>
            <div class="addon">
              <div class="addonDisplay">
                <img src="../assets/PurpleBackground.svg" alt="" />
                <img src="../assets/perkImages/Adrenaline.png" alt="" />
              </div>
            </div>
            <div class="addon">
              <div class="addonDisplay">
                <img src="../assets/PurpleBackground.svg" alt="" />
                <img src="../assets/perkImages/Adrenaline.png" alt="" />
              </div>
            </div>
          </section>
        </article>
        <hr />
        <article class="selectedPerks">
          <h3>Perks</h3>
          <section class="selectedPerksRow">
            <div class="perk">
              <div class="itemsDisplay">
                <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                <img src="../assets/perkImages/Adrenaline.png" alt="" />
                <img src="../assets/Hover.svg" alt="" />
              </div>
            </div>
            <div class="perk">
              <div class="itemsDisplay">
                <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                <img src="../assets/perkImages/Adrenaline.png" alt="" />
                <img src="../assets/Hover.svg" alt="" />
              </div>
            </div>
            <div class="perk">
              <div class="itemsDisplay">
                <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                <img src="../assets/perkImages/Adrenaline.png" alt="" />
                <img src="../assets/Hover.svg" alt="" />
              </div>
            </div>
            <div class="perk">
              <div class="itemsDisplay">
                <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                <img src="../assets/perkImages/Adrenaline.png" alt="" />
                <img src="../assets/Hover.svg" alt="" />
              </div>
            </div>
          </section>
        </article>
        <hr />
        <article class="inventory">
          <div class="inventoryBar">
            <div class="title">
              <h3>INVENTORY</h3>
              <h4>PERKS</h4>
            </div>
            <div class="search">
              <label class="darkLabel" for="inventorySearch">Search: </label>
              <input class="darkInput" id="inventorySearch" type="text" />
            </div>
          </div>

          <!-- could also be item-inventory or addon-inventory -->
          <section class="maininventory">
            <button class="prev">&lt</button>
            <div class="perks-inventory">
              <div class="standardRow">
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/AceintheHole.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/Adrenaline.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/Aftercare.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/Alert.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img
                      src="../assets/perkImages/AnyMeansNecessary.png"
                      alt=""
                    />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="offsetRow">
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/Appraisal.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/Autodidact.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img
                      src="../assets/perkImages/BackgroundPlayer.png"
                      alt=""
                    />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img
                      src="../assets/perkImages/BalancedLanding.png"
                      alt=""
                    />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/BetterthanNew.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="standardbotRow">
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/BitetheBullet.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/BlastMine.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/BloodPact.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/BloodRush.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
                <div class="perk">
                  <div class="itemsDisplay">
                    <img src="../assets/PurpleBackgroundProper.svg" alt="" />
                    <img src="../assets/perkImages/BoilOver.png" alt="" />
                    <img src="../assets/Hover.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <nav class="pages">
                <button class="current">1</button
                ><button>2</button>
            </nav>
            <button class="next">&gt</button>
          </section>
        </article>
      </article>
      <article class="card objective">
        <h2>OBJECTIVE TIME</h2>
        <hr />
        <div class="objectiveSelect">
          <label class="darkLabel" for="selectObj">SELECT: </label>
          <select class="darkInput" name="objectives" id="selectObj">
            <option value="gen">GENERATOR</option>
            <option value="heal">HEALING</option>
          </select>
        </div>

        <article class="times">
          <section class="time">
            <h3>Solo</h3>
            <section class="timeDisplay">
              <h4 class="baseTime">90s</h4>
              <h4 class="calcTime">85s</h4>
              <h4 class="timeSaved">5s saved</h4>
            </section>
          </section>
          <hr />
          <section class="time">
            <h3>Base Kit Survivors</h3>
            <section class="timeDisplay">
              <h4 class="baseTime">90s</h4>
              <h4 class="calcTime">85s</h4>
              <h4 class="timeSaved">5s saved</h4>
            </section>
            <section class="teammateCounter">
              <div class="incrementer">
                <button class="teammateBtn">-</button>
                <h4 class="teammateCount">2</h4>
                <button class="teammateBtn">+</button>
              </div>
              <p>Other Survivors</p>
            </section>
          </section>
        </article>
      </article>
    </main>
  </body>
</html>
